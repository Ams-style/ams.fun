<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Reaction Timer</title></head>
<body>
<h2 id="msg">Click START and wait for green</h2>
<button id="btn" onclick="start()">START</button>
<script>
let startTime, waiting=false;
function start(){
  document.body.style.background="";
  document.getElementById("msg").textContent="Wait...";
  waiting=true;
  setTimeout(()=>{document.body.style.background="lightgreen";
       document.getElementById("msg").textContent="CLICK!";
       startTime=Date.now();},Math.random()*3000+2000);
}
document.body.onclick=()=>{if(waiting&&startTime){
  let rt=Date.now()-startTime;
  document.getElementById("msg").textContent="Your time: "+rt+"â€¯ms";
  waiting=false; startTime=null;
}};
</script>
</body>
</html>
