<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes I Guess</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    #quote-container {
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    #quote-text {
      font-size: 24px;
      font-style: italic;
      color: #333;
      margin-bottom: 20px;
      transition: color 0.5s ease;
    }

    #author {
      font-size: 18px;
      color: #555;
      font-weight: bold;
      margin-bottom: 20px;
      transition: color 0.5s ease;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

  </style>
</head>
<body>

  <div id="quote-container">
    <div id="quote-text">"The best way to predict the future is to create it."</div>
    <div id="author">- Peter Drucker</div>
    <button onclick="generateQuote()">New Quote</button>
  </div>

  <div class="particles" id="particles"></div>

  <script>
    // Array of quotes with unique background themes
    const quotes = [
      { 
        text: '"The best way to predict the future is to create it."', 
        author: '- Peter Drucker',
        theme: 'innovation' // Background: tech-inspired
      },
      { 
        text: '"Success is not the key to happiness. Happiness is the key to success."', 
        author: '- Albert Schweitzer',
        theme: 'nature' // Background: nature/peaceful
      },
      { 
        text: '"You miss 100% of the shots you don’t take."', 
        author: '- Wayne Gretzky',
        theme: 'sports' // Background: dynamic, action-filled
      },
      { 
        text: '"In the end, we will remember not the words of our enemies, but the silence of our friends."',
        author: '- Martin Luther King Jr.',
        theme: 'space' // Background: cosmic or peaceful space theme
      },
      { 
        text: '"It always seems impossible until it’s done."', 
        author: '- Nelson Mandela',
        theme: 'mountain' // Background: mountain/overcoming challenges
      },
      { 
        text: '"Do not wait to strike till the iron is hot, but make it hot by striking."', 
        author: '- William Butler Yeats',
        theme: 'fire' // Background: fire or heat theme
      },
      { 
        text: '"Be yourself; everyone else is already taken."', 
        author: '- Oscar Wilde',
        theme: 'art' // Background: artistic or creative theme
      },
      { 
        text: '"The only way to do great work is to love what you do."', 
        author: '- Steve Jobs',
        theme: 'tech' // Background: futuristic tech design
      },
      { 
        text: '"Life is what happens when you’re busy making other plans."',
        author: '- John Lennon',
        theme: 'ocean' // Background: peaceful, ocean theme
      },
      { 
        text: '"Don’t watch the clock; do what it does. Keep going."',
        author: '- Sam Levenson',
        theme: 'clock' // Background: time-based theme, moving clocks
      },
      { 
        text: '"You must be the change you wish to see in the world."',
        author: '- Mahatma Gandhi',
        theme: 'earth' // Background: nature, earth tones
      },
      { 
        text: '"Success is not in what you have, but who you are."',
        author: '- Bo Bennett',
        theme: 'city' // Background: cityscape, urban feel
      },
      { 
        text: '"Do one thing every day that scares you."',
        author: '- Eleanor Roosevelt',
        theme: 'adventure' // Background: exploration, mountains
      },
      { 
        text: '"The future belongs to those who believe in the beauty of their dreams."',
        author: '- Eleanor Roosevelt',
        theme: 'sky' // Background: sky, clouds, uplifting
      },
      { 
        text: '"Believe you can and you’re halfway there."',
        author: '- Theodore Roosevelt',
        theme: 'rainbow' // Background: colorful rainbow theme
      }
    ];

    // Function to generate a random quote and change background theme
    function generateQuote() {
      // Randomly select a quote
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

      // Get random background and text colors
      const randomTextColor = getRandomColor();
      document.getElementById('quote-text').style.color = randomTextColor;
      document.getElementById('author').style.color = randomTextColor;

      // Update the quote text
      document.getElementById('quote-text').innerText = randomQuote.text;
      document.getElementById('author').innerText = randomQuote.author;

      // Trigger the specific background effect based on quote theme
      changeBackground(randomQuote.theme);
    }

    // Function to generate a random color (hex format)
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Function to change background based on theme
    function changeBackground(theme) {
      const particlesContainer = document.getElementById('particles');
      particlesContainer.innerHTML = '';

      if (theme === 'innovation') {
        document.body.style.background = 'linear-gradient(45deg, #3498db, #8e44ad)';
        addParticles('tech');
      } else if (theme === 'nature') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?forest") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('nature');
      } else if (theme === 'sports') {
        document.body.style.background = 'linear-gradient(45deg, #e74c3c, #f39c12)';
        addParticles('sports');
      } else if (theme === 'space') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?space") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('space');
      } else if (theme === 'mountain') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?mountain") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('mountain');
      } else if (theme === 'fire') {
        document.body.style.background = 'linear-gradient(45deg, #ff7f50, #ff4500)';
        addParticles('fire');
      } else if (theme === 'art') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?art") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('art');
      } else if (theme === 'tech') {
        document.body.style.background = 'linear-gradient(45deg, #2980b9, #2ecc71)';
        addParticles('tech');
      } else if (theme === 'ocean') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?ocean") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('ocean');
      } else if (theme === 'clock') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?clock") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('clock');
      } else if (theme === 'earth') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?earth") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('earth');
      } else if (theme === 'city') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?city") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('city');
      } else if (theme === 'adventure') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?adventure") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('adventure');
      } else if (theme === 'sky') {
        document.body.style.background = 'url("https://source.unsplash.com/1600x900/?sky") no-repeat center center fixed';
        document.body.style.backgroundSize = 'cover';
        addParticles('sky');
      } else if (theme === 'rainbow') {
        document.body.style.background = 'linear-gradient(45deg, #FF6347, #FFD700, #32CD32, #1E90FF, #9400D3)';
        addParticles('rainbow');
      }
    }

    // Function to add particles based on theme
    function addParticles(theme) {
      const particlesContainer = document.getElementById('particles');
      const numParticles = 100;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.position = 'absolute';
        particle.style.borderRadius = '50%';
        particle.style.width = `${Math.random() * 5 + 5}px`;
        particle.style.height = `${Math.random() * 5 + 5}px`;

        // Particle colors
        particle.style.backgroundColor = getRandomColor();
        particle.style.animation = `moveParticle ${Math.random() * 5 + 5}s linear infinite`;

        particle.style.top = `${Math.random() * window.innerHeight}px`;
        particle.style.left = `${Math.random() * window.innerWidth}px`;
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize with a random quote when the page loads
    window.onload = generateQuote;

  </script>

</body>
</html>
