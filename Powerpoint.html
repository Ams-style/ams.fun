<!DOCTYPE html>
<html>
<head>
  <title>PowerPoint Games</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .game {
      margin: 20px auto;
      width: 300px;
    }

    .game img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game img:hover {
      transform: scale(1.03);
    }

    .options {
      display: none;
      margin-top: 10px;
    }

    .options a {
      display: block;
      padding: 8px;
      background: white;
      margin: 5px 0;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      color: black;
    }

    .options a:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>PowerPoint Games</h1>

  <div class="game">
    <img src="TheImpossibleGame.png" alt="The Impossible Game" onclick="toggleOptions(this)">

    }
